<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Simple Pokemon Battle</title>
<style>
body{font-family:Arial;text-align:center;background:#fafafa;padding:20px;}
#arena{display:flex;justify-content:space-around;margin-bottom:20px;}
.player{padding:10px;}
button{padding:10px 20px;margin:5px;font-size:16px;}
#logs{border:1px solid #000;height:200px;overflow-y:auto;padding:8px;background:#fff;}
</style>
</head>
<body>

<h2>Бій покемонів (простий варіант)</h2>

<div id="arena">
  <div class="player">
    <h3 id="name1"></h3>
    HP: <span id="hp1"></span>
  </div>

  <div class="player">
    <h3 id="name2"></h3>
    HP: <span id="hp2"></span>
  </div>
</div>

<button id="attack">Атака</button>
<button id="newGame">Нова гра</button>

<div id="logs"></div>

<script src="main.js"></script>
</body>
</html>
